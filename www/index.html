<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WASM Steg Encoder/Decoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,600&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Exo 2', sans-serif; background-color: #aaaaaa; text-align: center;">
    <h1 style="float: left;">WASM Encoder/Decoder</h1>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <br><br><br><br>
    <h2>Encode an Image</h2>
    <br>
    <input id="msg-send" placeholder="Message to encode"></input>
    <br><br>
    <button  style="border: none;background-color: #555555;color:white;" onclick="document.getElementById('file-input').click()">Select file to encode message</button>
    <br>
    <input style="visibility: hidden;" type="file" id="file-input"/>
    <br><br><br>
    <img src="" id="img-ppm">
    <br><br>
    <h2>Decode an Image</h2>
    <br>
    <button style="border: none;background-color: #555555;color:white"; onclick="document.getElementById('decode-input').click()">Select file to decode message</button>
    <br>
    <input style="visibility: hidden;" type="file" id="decode-input"/>
    <br>
    <h3>Hidden Message: </h3>
    <br>
    <h4 id="output-message"></h4>

    <script src="./bootstrap.js"></script>
  </body>
</html>
